<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>jQuery Event</title>
	<style>
		p {
			background-color: cyan;
			padding: 3px;
		}
	</style>
</head>
<!-- 
	다양한 이벤트들
	1. 마우스 관련 이벤트
		click   ( ↓,↑  / 왼쪽 버튼만)
		dblclick
		mouseenter ( ↓  / 모든 버튼)
		mouseleave
		
	2. 키보드 관련 이벤트
		keypress
		keydown
		keyup
		
	3. 폼 관련 이벤트
		submit
		change
		focus
		blur
		
	4. Document/Window 관련 이벤트
		load
		resize
		scroll
		unload
		
		
	대부분의 jQuery '이벤트 함수'들이 위 DOM 이벤트들과 1:1 대응됨. (100%는 아님)
	
	
	$("p").click(function(){
	  // action goes here!!
	});
	
	jQuery 이벤트 함수의 매개변수가 '함수' 임에 유의
 -->

<!--
 이벤트 함수들
 $(document).ready()    :  
 
 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	$(document).ready(function () {

		// 클릭하면(click())사라지게 하기
		$('p#p01').click(function () {
			$(this).hide();
		});

		// 더블클릭하면(dblclick()) 
		// 사라졌던게 나타나기
		$('p#p02').dblclick(function () {
			$('p#p01').slideDown('slow');
		});

		// 마우스 올려놓으면 (mouseenter())
		$('p#p03').mouseenter(function () {
			$(this).html("<b>mouse가 올려짐 </b>");
			//innerHTML 같은 느낌
		});

		// 마우스 올려져 있다가 나가면 (mouseleave())
		$('p#p04').mouseleave(function () {
			$(this).text("하위바위")
			//이거는 text만 바꿔줌
		});

		$('p#p04').mouseenter(function () {
			$(this).text("마우스 돌아옴")
		})

		// 마우스 눌려지면 (mousedown())
		$('p#p05').mousedown(function () {
			$(this).css("color", 'red');
		})

		// 마우스 눌렸다 떼지면 (mouseup())
		$('p#p06').mouseup(function () {
			$('#img').attr("src", "../img/example_img_girl.jpg");
		})

		// hover(func1, func2)  : mouseenter 와 mouseleave 롤 동시에 처리
		// 마우스가 들어오면 배경색 노랑색으로
		// 마우스가 나가면 배경색 cyan 색으로
		$('p#p07').hover(function () {
			// over
			$(this).css("background", "black");

		}, function () {
			$(this).css("background", "cyan");
		});

		// focus() 되면
		// 배경색을 노랑색으로 바꾸세요.
		$('input#p08').focus(function (e) {
			e.preventDefault();
			$(this).css("background", 'yellow');
			$(this).val("focus됨");
		});

		// blur() 되면
		// 배경색을 다시 하얀색으로 바꾸기
		$('input#p08').blur(function (e) {
			e.preventDefault();
			$(this).css("background", 'white');
			$(this).val("blur");
		});

		// on(이벤트, func)
		// on({이벤트1:func1, 이벤트2:func2, ... }) 여러 이벤트 핸들러 지정
		$('p#p09').on('click', function () {
			$(this).css('background', 'pink');
		});

		$('p#p10').on({
			mouseenter: function () {
				$(this).css('background', 'lightgray');
			},
			mouseleave: function () {
				$(this).css('background', 'orange');
			},
			click : function(){
				$(this).css('background', 'yellow');
			}
		});

		// off() 는 해당 element 의 특정 이벤트 제거
		$('#btnOff').click(function (e) { 
			e.preventDefault();
			$('p#p10').off('click');
			
		});
	});
</script>

<body>
	<p id="p01">p01 click</p>
	<p id="p02">p02 dblclick</p>
	<p id="p03">p03 mouseenter</p>
	<p id="p04">p04 mouseleave</p>
	<p id="p05">p05 mousedown</p>
	<p id="p06">p06 mouseup
		<img id="img" src="">
	</p>
	<p id="p07">p07 hover</p>
	focus & blur: p08 <input id="p08" /></br>
	<p id="p09">p09 on</p>
	<p id="p10">p10 on</p>

	<button id="btnOff">btnOff 클릭 이벤트 제거</button>
