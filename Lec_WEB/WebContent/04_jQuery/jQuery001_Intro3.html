<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Hide & Show</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
    $('#hide').click(function(){
        //hide란 id 를 가진요소가 클릭되면 다음과 같은 함수를 수행하세요
        $('p').hide();   //클릭되면 p가 사라짐
    });

    $('#show').click(function(){
        //show id 를 가진요소가 클릭되면 다음과 같은 함수를 수행하세요
        $('p').show();  //클릭되면 p가 보여짐
    });
});
/*
 이벤트 함수에는 여러개의 함수를 등록할수 있다.
 $(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
});

$(document).ready(function(){
    $("#show").click(function(){
        $("p").show();
    });
});
 */

</script>
</head>
<body>

<p>Hide 버튼을 누르면 사라지는 매직!</p>

<button id="hide">Hide</button>
<button id="show">Show</button>

</body>
</html>
