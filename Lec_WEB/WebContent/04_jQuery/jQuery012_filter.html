<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>filter</title>
	<style>
		table,
		th,
		td {
			border: 1px solid black;
			border-collapse: collapse;
			width: 100%;
		}

		tr:nth-child(even) {
			background-color: lightgrey;
		}
	</style>

</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
	$(document).ready(function () {
		$('#myInput').on('keyup', function () {
			//input의 value 값을 모두 소문자로
			var value = $(this).val().toLowerCase();

			//함수로 필터링을 함  filter(callback)
			//callback() 안에서 element 에 대한 조작이 가능하다 
			$('#myTable tr').filter(function () {

				$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
				//indexOf 는 찾은 index를 return 못찾으면 -1
				//toggle true 는 나타나게 함
				//toggle false 는 없어지게 함 
			});

		});
	});
</script>

<body>
	<h2> 테이블 filter </h2>

	<input id="myInput" placeholder="검색..">
	<br><br>

	<table>
		<thead>
			<tr>
				<th>name</th>
				<th>email</th>
			</tr>
		</thead>
		<tbody id="myTable">
			<tr>
				<td>honggildong</td>
				<td>hong@naver.com</td>
			</tr>
			<tr>
				<td>james dean</td>
				<td>james@daum.net</td>
			</tr>
			<tr>
				<td>eun siri</td>
				<td>eunsil@gmail.com</td>
			</tr>
		</tbody>
	</table>


</body>

</html>
