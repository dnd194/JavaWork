<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thumbnail {
            position: relative;
            z-index: 0;
        }

        .thumbnail:hover {
            background-color: transparent;
            z-index: 50;
        }

        .thumbnail span {
            /*CSS for enlarged image*/
            position: absolute;
            padding: 5px;
            left: -1000px;
            visibility: hidden;
            color: black;
            text-decoration: none;
            width: 400px;
        }

        .thumbnail span img {
            /*CSS for enlarged image*/
            border-width: 0;
            padding: 2px;
            width: 200px;
        }

        .thumbnail:hover span {
            /*CSS for enlarged image on hover*/
            visibility: visible;
            top: 0;
            left: 60px;
            /*position where enlarged image should offset horizontally */

        }
    </style>
</head>

<body>

    <a class="thumbnail" target="_blank" href="https://stockx.com/adidas-yeezy-700-v3-alvah">Yeezy 700
        Alvah<span><img
                src="https://sneakernews.com/wp-content/uploads/2020/04/adidas-yeezy-700-v3-black-alvah-store-list.jpg" /></span></a>

</body>

</html>
