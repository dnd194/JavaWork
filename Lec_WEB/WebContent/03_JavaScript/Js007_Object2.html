<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>JS Object Property</title>
</head>
<body>
<h2>JavaScript Object Property</h2>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>

<script>
var person = {
    firstname : "John",
    lastname : "Doe",
    age : 50,
    eyecolor : "blue"
};
// object.propety 방식
document.getElementById("demo1").innerHTML = "";  // TODO

// object['property'] 방식
document.getElementById("demo2").innerHTML = ""; // TODO

// 변수등의 값 (expression)을 사용해도 가능
// TODO
document.getElementById("demo3").innerHTML = ""; // TODO


// for~in loop 사용
var result = "";
// TODO
document.getElementById("demo4").innerHTML = result;

// property 추가 & 삭제
// TODO
document.getElementById("demo5").innerHTML = result;

/*
	delete 연산자는 object propery 에 대해서만 동작한다.
	변수나 함수에 대해서는 효과 없슴
	절!대!로!  브라우저의 JavaScript 기본 객체의 propery 를 삭제하진 말자

	자바스크립트는 prototype 기반 언어다.
	모든 object 는 그들의 prototype 의 property 를 상속한다.
	상속 받은 object 에서 prototype 의 property 를 delete 할수는 없다
	그러나!  prototype 이 delete 하면 모든 상속받은 object가 영향을 받는다
*/

</script>

</body>
</html>
