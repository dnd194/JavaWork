<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>과제과제과제</title>
        <style>
            *{
                box-sizing: border-box;
                border: 3px solid white;
            }
            /* margin-bottom: 5px; */
            
            [class*="col-"] {
                float: left;
                padding: 15px;
                width: 100%;
            }
            .col-1 {width: 8.33%; }  /* 1칸 짜리 폭 */
            .col-2 {width: 16.66%; }  /* 2칸 짜리 폭 */
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}

           
            #purple{
                background-color: blueviolet;
                height: 50px;
            }
            #cyan{
                background-color: cyan;
                height: 50px;
            }
            #seashell{
                background-color: seashell;
                height: 200px;
            }
            #yellow{
                background-color: yellow;
                height: 50px;
            }
            #green{
                background-color: lightgreen;
                height: 50px;
            }
            #orange{
                background-color: lightpink;
                height: 50px;
            }
            #gray{
                background-color: gray;
                height: 50px;
                display: none;
            }
            #red{
                background-color: red;
                height: 50px;
            }
           
            /* tablet */
            @media screen and (min-width : 600px){
                #gray{
                    display: block;
                }
                .col-m-1 {width: 8.33%; }  /* 1칸 짜리 폭 */
                .col-m-2 {width: 16.66%; }  /* 2칸 짜리 폭 */
                .col-m-3 {width: 25%;}
                .col-m-4 {width: 33.33%;}
                .col-m-5 {width: 41.66%;}
                .col-m-6 {width: 50%;}
                .col-m-7 {width: 58.33%;}
                .col-m-8 {width: 66.66%;}
                .col-m-9 {width: 75%;}
                .col-m-10 {width: 83.33%;}
                .col-m-11 {width: 91.66%;}
                .col-m-12 {width: 100%;}
                #cyan{
                    height: 300px;
                }
                #seashell{
                    height: 300px;
                }
                #orange{
                    height: 150px;
                }
                #green{
                    height: 150px;
                }
            }
            @media screen and (min-width : 768px){
                .col-m-m-1 {width: 8.33%; }  /* 1칸 짜리 폭 */
                .col-m-m-2 {width: 16.66%; }  /* 2칸 짜리 폭 */
                .col-m-m-3 {width: 25%;}
                .col-m-m-4 {width: 33.33%;}
                .col-m-m-5 {width: 41.66%;}
                .col-m-m-6 {width: 50%;}
                .col-m-m-7 {width: 58.33%;}
                .col-m-m-8 {width: 66.66%;}
                .col-m-m-9 {width: 75%;}
                .col-m-m-10 {width: 83.33%;}
                .col-m-m-11 {width: 91.66%;}
                .col-m-m-12 {width: 100%;}
                #orange{
                    height: 105px;
                }
                #green{
                    height: 105px;
                }
                #yellow{
                    height: 105px;
                }
                #cyan{
                    height: 315px;
                }
                #seashell{
                    height: 315px;
                }
            }
        </style>
    </head>

    <body>
        <div id="gray" class="col-2 col-m-2 col-m-m-4"></div>
        <div id="purple" class="col-12 col-m-10 col-m-m-8"></div>
        <div id="cyan" class="col-12 col-m-2 col-m-m-2"></div>
        <div id="seashell" class="col-12 col-m-8 col-m-m-6"></div>
        <div id="orange" class="col-4 col-m-2 col-m-m-4"></div>
        <div id="green" class="col-4 col-m-2 col-m-m-4"></div>
        <div id="yellow" class="col-4 col-m-3 col-m-m-4"></div>
        <div id="red" class="col-12 col-m-9 col-m-m-12"></div>
        
    </body>

</html>
