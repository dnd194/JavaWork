<head>

    <style>
        .pagination {
	 --c-default: #d1d6ee;
	 --c-hover: #a6accd;
	 --c-active: #275efe;
	 position: relative;
}
 .pagination svg {
	 display: block;
	 width: 18px;
	 height: 12px;
	 position: absolute;
	 left: -3px;
	 top: 0;
	 fill: var(--c-active);
}
 .pagination ul {
	 margin: 0;
	 padding: 0;
	 list-style: none;
	 display: flex;
}
 .pagination ul li:not(:last-child) {
	 margin-right: 12px;
}
 .pagination ul li button {
	 -webkit-appearance: none;
	 outline: none;
	 display: block;
	 position: relative;
	 border: none;
	 padding: 0;
	 margin: 0;
	 cursor: pointer;
	 display: block;
	 width: 12px;
	 height: 12px;
	 border-radius: 50%;
	 background: var(--background, var(--c-default));
	 transform: scale(var(--scale, 1)) translateZ(0);
	 transition: background 0.25s, transform 0.15s;
}
 .pagination ul li button:before {
	 content: '';
	 position: absolute;
	 left: -4px;
	 top: -4px;
	 right: -4px;
	 bottom: -4px;
}
 .pagination ul li button:hover {
	 --background: var(--c-hover);
}
 .pagination ul li:not(.active) button:active {
	 --scale: 0.95;
}
 section {
	 display: flex;
	 justify-content: center;
	 align-items: center;
	 height: 50vh;
	 width: 100%;
}
 section.dark {
	 background: #2b3044;
}
 section.dark .pagination {
	 --c-default: #404660;
	 --c-hover: #646b8c;
	 --c-active: #f6f8ff;
}
 html {
	 box-sizing: border-box;
	 -webkit-font-smoothing: antialiased;
}
 * {
	 box-sizing: inherit;
}
 *:before, *:after {
	 box-sizing: inherit;
}
 body {
	 height: 100vh;
	 display: flex;
	 flex-direction: column;
	 font-family: 'Inter', Arial;
	 background: #fff;
}
 body .button {
	 margin: 0 16px;
}
 body .dribbble {
	 position: fixed;
	 display: block;
	 right: 20px;
	 bottom: 20px;
}
 body .dribbble img {
	 display: block;
	 height: 28px;
}
 body .twitter {
	 position: fixed;
	 display: block;
	 right: 64px;
	 bottom: 14px;
}
 body .twitter svg {
	 width: 32px;
	 height: 32px;
	 fill: #1da1f2;
}
 
    </style>
</head>
