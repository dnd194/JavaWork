<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>div , span 컨테이너</title>
</head>

<!-- 
	다른 요소들을 담는 용도(컨테이너)로 주로 사용되는 태그 div, span
	
	화면 레이아웃 상의 구역별로 나누는 용도로 많이 사용
	
	** 단연코 가장 많이 사용되는 태그들
	
 -->
<body>


	<h2>Container : div, span</h2>
	<div>div</div>
	<div>div</div>
	<div>div</div>
	<hr>
	<div style="border: 1px solid black">
		hawii~~<br> bawii~~<br>
		<p>div 안의 p</p>
	</div>
	<hr>

	<div style="background: teal; padding: 5px">
		div2
		<div style="background: yellow; padding: 5px">
			div2-1
				<div style="background: lime">
					div 2-2
						<div style="background: gray;">
							div2-3
						</div>
				</div> 
		</div>
	</div >
	
	<hr>
	<span>aaa</span>
	<span>aaa</span>
	<span>aaa</span>
	<hr>
	<span style="background: teal; padding: 5px">
		span2
		<span style="background: yellow; padding: 5px">
			span2-1
				<span style="background: lime">span 2-2
					<span style="background: gray;">span2-3
					</span>
				</span> 
		</span>
	</span >









</body>
</html>
