<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iframes</title>
<style>
	iframe{
		width:300px;
		height: 200px;
	}
</style>
</head>
<!-- 
		iframe : 웹 페이지 안에 웹페이지 표현
 										-->
<body>
<h1>Iframes</h1>

<h2>width, height</h2>
<iframe	 src="Html17_inside1.html" height=200 width=300>
</iframe>
<br>
<hr>
<h2>style 적용</h2>
<iframe	 src="Html17_inside1.html">
</iframe>

<hr>
<h2>테두리 없애기</h2>
<iframe	 src="Html17_inside1.html" style="border: none">
</iframe>

<hr>

<h2>target</h2>
<iframe	 src="Html17_inside1.html" name="iframe_a">
</iframe>
<br>
<a href="Html17_inside2.html" target="iframe_a">[2]</a>
<a href="Html17_inside3.html" target="iframe_a">[3]</a>
<a href="Html17_inside4.html" target="iframe_a">[4]</a>

<!-- iframe 에 쓸수 없다 보안적으로 막아놓음 -->
<a href="https://www.naver.com" target="iframe_a">네이버</a>
<a href="https://www.google.com" target="iframe_a">구글</a>

<hr>


<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
