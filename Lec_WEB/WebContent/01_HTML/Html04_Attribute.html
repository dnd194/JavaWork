<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Attribute</title>
</head>
<body>
	<h1> Attribute </h1>
		<p>start tag 안에는 그 element 의 부가적인 속성(atttibute) 를 지정해줄수 있다</p>
	<p>기본구문  attribute name(속성이름) = "attribute value(속성값)" 이며</p>
	<p>여러개의 속성을 지정해줄수 있다.  띄어쓰기로 구분</p>
	<p>속성값은 반드시 따옴표 (쌍타옴표 혹은 홀따옴표) 쌍으로 감싸주자 </p>
	<p style="color:red"> style 속성에 color : red 라는 속성값을 주면 빨간 글자가 된다.</p>
	<p title='이것은 툴팁입니다' style="background-color : cyan"> title 속성 </p>
 
	
</body>
</html>
