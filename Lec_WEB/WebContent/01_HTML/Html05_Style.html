<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Style</title>
</head>
<!--
HTML에서 style 속성의 속성값 에는
CSS (Cascading Style Sheet) 스타일 구문이 들어갑니다.

구문:
<tagname style="property:value;">
  
대표적인 스타일 property 는

background-color    배경색
color				글자색

text-align			좌우정렬 (left, center, right)

font-size			글자크기	%, px 사용 가능
font-family			글꼴   

한글 글꼴은 그 수가 많지 않아서 선택의 폭이 좁습니다. 
가변폭 글꼴과 고정폭 글꼴이 있는데 고정폭은 글자사이 간격을 조절할 수 없으므로 
가변폭 글꼴을 사용하는 것이 좋습니다.
 
가변폭 글꼴 : 굴림(Gulim), 돋움(Dotum), 바탕(Batang), 궁서(Gungsuh)
고정폭 글꼴 : 굴림체(GulimChe), 돋움체(DotumChe), 바탕체(BatangChe), 궁서체(GungsuhChe)

 -->

<body>

	<h1 style="color:blue; font-family : GulimChe;"> 굴림체 </h1>
	<h1 style="background-color:olive; font-family : GungsuhChe; text-align: center"> 궁서체 </h1>
	<h1 style="background-color: maroon; font-family:BatangChe; text-align: right " > 바탕체 </h1>
	<br>
	<p style="font-size: 200%">200% 의 p 태그 </p>
	<p style="font-size: 300%">300% 의 p 태그 </p>
	<p style="font-size: 200px">200px 의 p 태그 </p>


</body>
</html>
